<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員專區 | 全家便利商店</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold text-green-700">全家會員專區</h1>
      <nav class="space-x-6 text-gray-700 font-medium text-sm">
        <a href="index.html" class="hover:text-green-600">首頁</a>
        <a href="faq.html" class="hover:text-green-600">常見問題</a>
        <a href="products.html" class="hover:text-green-600">商品介紹</a>
        <a href="member.html" class="text-green-700 font-bold underline">會員專區</a>
      </nav>
    </div>
  </header>

  <main class="py-12">
    <div class="container mx-auto px-6 max-w-4xl">
      <div class="bg-white rounded-2xl shadow-lg p-8 space-y-8">
        <h2 class="text-3xl font-bold text-green-800 text-center">歡迎回來，會員朋友！</h2>

        <div class="grid md:grid-cols-2 gap-6">
          <!-- 基本資料 -->
          <div class="bg-green-50 rounded-lg p-6 shadow hover:shadow-lg transition">
            <h3 class="text-xl font-bold text-green-700 mb-3">會員資訊</h3>
            <p><strong>姓名：</strong> 王小明</p>
            <p><strong>手機號碼：</strong> 09xx-xxx-xxx</p>
            <p><strong>Email：</strong> user@example.com</p>
            <p><strong>目前點數：</strong> 235 點</p>
            <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">編輯資料</button>
          </div>

          <!-- 點數功能 -->
          <div class="bg-blue-50 rounded-lg p-6 shadow hover:shadow-lg transition">
            <h3 class="text-xl font-bold text-blue-700 mb-3">點數服務</h3>
            <ul class="list-disc list-inside text-gray-700 space-y-1">
              <li>查看累點紀錄</li>
              <li>查詢兌換商品</li>
              <li>綁定集點卡</li>
              <li>歸戶管理</li>
            </ul>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">進入點數中心</button>
          </div>
        </div>

        <!-- 會員活動 -->
        <div class="bg-yellow-50 rounded-lg p-6 shadow hover:shadow-lg transition">
          <h3 class="text-xl font-bold text-yellow-700 mb-3">專屬活動</h3>
          <p>參加會員專屬的集點活動、生日禮、專屬優惠券與抽獎。</p>
          <button class="mt-4 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">查看最新活動</button>
        </div>

        <!-- 點數查詢卡片 -->
        <div class="bg-indigo-50 rounded-lg p-6 shadow hover:shadow-lg transition">
          <h3 class="text-xl font-bold text-indigo-700 mb-3">點數查詢</h3>
          <div class="space-y-3">
            <input id="memberAccount" type="text" placeholder="輸入會員 Email 或手機號碼"
              class="w-full px-4 py-2 border border-indigo-300 rounded focus:outline-none focus:ring focus:border-indigo-500" />
            <button onclick="queryPoints()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">查詢點數</button>
            <p id="pointResult" class="text-gray-800 font-semibold"></p>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
    function queryPoints() {
      const account = document.getElementById("memberAccount").value;
      const result = document.getElementById("pointResult");
      if (!account) {
        result.textContent = "⚠️ 請輸入帳號";
        return;
      }
      result.textContent = "查詢中...";
      setTimeout(() => {
        const points = Math.floor(Math.random() * 500) + 1;
        result.textContent = `${account} 目前點數：${points} 點`;
      }, 1000);
    }
  </script>
</body>
</html>
